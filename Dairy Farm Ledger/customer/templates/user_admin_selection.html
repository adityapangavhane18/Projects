<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <style>
        /* Background Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/img1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px); /* Glassmorphism effect */
        }

        /* Button Box Styling */
        .box {
            padding: 20px 30px;
            width: 200px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #FF8C00; /* Orange */
            border: 2px solid #FFFFFF; /* White border */
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hover Effect */
        .box:hover {
            background-color: white;
            color: #FF8C00; /* Orange */
            transform: scale(1.1);
            border: 2px solid #FF8C00;
        }

        /* Heading Styling */
        h3 {
            color: black;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(61, 57, 57, 0.7);
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
        }

        /* DairyFarm Ledger Heading */
        .main-heading {
            font-size: 70px;
            font-weight: bold;
            color:rgb(255, 227, 227);
            text-shadow: 3px 3px 8px rgba(49, 46, 46, 0.6);
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <h1 class="main-heading">DairyFarm Ledger</h1>
    <h3>Select user Type</h3>
    
    <div class="container">
        <div class="box" onclick="window.location.href='{% url 'user_authentication' %}'">User</div>
        <div class="box" onclick="window.location.href='/admin/'">Admin</div>
    </div>

</body>
</html>
