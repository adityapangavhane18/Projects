{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/nav.css"> 
  
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            background-image: url('img1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #1abc9c;
            font-size: 36px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .product-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: #ffeb3b;
            border: 4px solid #e67e22;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            padding: 20px;
            box-shadow: 8px 8px 10px rgba(255, 193, 7, 0.4), inset 4px 4px 5px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 15px rgba(255, 193, 7, 0.5), inset 5px 5px 6px rgba(255, 255, 255, 0.3);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            color: #d32f2f;
            margin: 10px 0;
            font-size: 22px;
        }
        .product p {
            color: #2c3e50;
            font-size: 18px;
        }
        .buy-btn {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #16a085;
        }
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .form-popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .form-popup input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .order-btn {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .cancel-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
    </style>
    <script>
        function openForm(productId, price) {
            let form = document.getElementById("orderForm");
            form.style.display = "block";
            form.classList.add("active");
            document.getElementById("total_price").value = price;
        }
        function closeForm() {
            let form = document.getElementById("orderForm");
            form.style.display = "none";
            form.classList.remove("active");
        }
        function calculateTotal() {
            let quantity = document.getElementById("quantity").value;
            let price = parseInt(document.getElementById("total_price").value);
            document.getElementById("total_price").value = price * quantity;
        }
    </script>
</head>
<body>
    <h2>Available Products</h2>
    <header>

        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="/static/images\logo.jpg" alt="Dairy Farm Logo"></a>
        </div>
        <nav class="nav_bar">
            
            <a href="home.html">Home</a>
            <a href="check_record.html">Check Record </a>
            <a href="cow_entries.html">Make Cow Entries </a>
            <a href="order.html">Order Cow food </a>
          
        </nav>  

        </header>
    <div class="product-container">
        <div class="product">
            <img src="/static/images/https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: ₹100</p>
            <button class="buy-btn" onclick="openForm(1, 100)">Buy</button>
        </div>
        <div class="product">
            <img src="/static/https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹200</p>
            <button class="buy-btn" onclick="openForm(2, 200)">Buy</button>
        </div>
         <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: ₹300</p>
            <button class="buy-btn" onclick="openForm(3, 300)">Buy</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: ₹400</p>
            <button class="buy-btn" onclick="openForm(4, 400)">Buy</button>
        </div>
    </div>
    <div id="orderForm" class="form-popup">
        <h3>Order Product</h3>
        <form id="orderFormContent">
            <label>Farmer ID:</label>
            <input type="text" id="farmer_id" required>
            <label>Quantity:</label>
            <input type="number" id="quantity" min="1" required oninput="calculateTotal()">
            <label>Total Price:</label>
            <input type="text" id="total_price" readonly>
            <button type="submit" class="order-btn">Order</button>
            <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
        </form>
    </div>
</body>
</html>
