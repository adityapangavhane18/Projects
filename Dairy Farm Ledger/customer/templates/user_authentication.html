<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        /* Apply background image */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/img1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Dark overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Authentication box */
        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 30px;
            font-family: Arial;
        }

        /* Button Container */
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 25px;
        }

        /* Buttons */
        .box { 
            padding: 20px 35px; 
            border: 3px solid #ff7300; 
            width: 150px; 
            cursor: pointer; 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold; 
            border-radius: 12px; 
            background-color: white; 
            color: #ff7300; 
            transition: all 0.3s ease; 
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .box:hover { 
            background-color: #ff7300; 
            color: white; 
            transform: scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .auth-container {
                width: 90%;
                padding: 30px;
            }
            .box {
                width: 140px;
                padding: 18px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Authentication Box -->
    <div class="auth-container">
        <h1>User Authentication</h1>
        <div class="container">
            <!-- Updated Registration Button -->
            <div class="box" onclick="window.location.href='/register_farmer/'" role="button">Register</div>
            <div class="box" onclick="window.location.href='/login/'" role="button">Login</div>
        </div>
    </div>
</body>
</html>
